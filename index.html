<!DOCTYPE html>
<html>
<head>
  <title>Direct Democracy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {font-family: Arial; max-width:600px; margin:0 auto; padding:20px; background:#f5f5f5}
    .header {text-align:center; margin-bottom:30px}
    h1 {color:#1a365d}
    .stats {display:flex; justify-content:space-around; margin:30px 0; text-align:center}
    .stat-box {background:white; padding:15px; border-radius:8px; width:28%}
    .stat-number {font-size:2em; font-weight:bold}
    .nav-menu {display:flex; list-style:none; padding:0; justify-content:space-around; background:white; padding:15px; border-radius:8px}
    .page {display:none}
    .active {display:block}
    .bill {background:white; border-radius:8px; padding:15px; margin-bottom:15px}
    .federal {border-left:5px solid #e53e3e}
    .state {border-left:5px solid #38a169}
    button {padding:8px 15px; border:none; border-radius:4px; color:white}
    .yes-btn {background:#38a169}
    .no-btn {background:#e53e3e}
  </style>
</head>
<body>
  <div class="header">
    <h1>Direct Democracy</h1>
    <p>Your voice matters. Vote on the issues that affect you.</p>
  </div>
  
  <ul class="nav-menu">
    <li onclick="showPage('home')">Home</li>
    <li onclick="showPage('legislation')">Legislation</li>
    <li onclick="showPage('seats')">Seats</li>
  </ul>
  
  <div id="home" class="page active">
    <div class="stats">
      <div class="stat-box">
        <div class="stat-number">5</div>
        <div>Active Bills</div>
      </div>
      <div class="stat-box">
        <div class="stat-number">0</div>
        <div>Your Votes</div>
      </div>
      <div class="stat-box">
        <div class="stat-number">0%</div>
        <div>Participation</div>
      </div>
    </div>
  </div>
  
  <div id="legislation" class="page">
    <div class="bill federal">
      <h2>Climate Action and Green Jobs Act</h2>
      <p>Establishes a national green jobs program.</p>
      <p><strong>Vote by December 1, 2024</strong></p>
      <p>53% participation</p>
      <button class="yes-btn">Yes</button>
      <button class="no-btn">No</button>
    </div>
  </div>
  
  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
